    <div class="bo">
        <div class="container1">
            <div class="title">Class Registration</div>
            <div class="content">
            <form action="#">
                <div class="user-details1">
                    <div class="input-box">
                        <span class="details">Student Name</span>
                        <input type="text" placeholder="Last Name" required>
                    </div>
                    <div class="input-box">
                        <span class="details" style="color: white;">First Name</span>
                        <input type="text" placeholder="Fisrt Name" required>
                    </div>
                    <div class="input-box">
                        <span class="details" style="color: white;">Middle Name</span>
                        <input type="text" placeholder="Middle Name" required>
                    </div>
                </div>
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Date of Birth</span>
                        <input type="text" placeholder="Enter your birtdate" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Age</span>
                        <input type="text" placeholder="Enter your age" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="text" placeholder="Enter your email" required>
                        <span class="details" style="margin-top: 10px;">Address</span>
                        <input type="text" placeholder="Street Address" required>
                    </div>
                <div class="user-details2">
                    <div class="input-box">
                        <input type="text" placeholder="City" required>
                    </div>
                    <div class="input-box">
                        <input type="text" placeholder="State / Province" required>
                    </div>
                    <div class="input-box" style="margin-top: 5px;">
                        <input type="text" placeholder="Postal / Zip Code" required>
                    </div>
                </div>
                </div>
                <div class="gender-details">
                    <input type="radio" name="gender" id="dot-1">
                    <input type="radio" name="gender" id="dot-2">
                    <input type="radio" name="gender" id="dot-3">
                    <span class="gender-title">Gender</span>
                    <div class="category">
                        <label for="dot-1">
                            <span class="dot one"></span>
                            <span class="gender">Male</span>
                        </label>
                        <label for="dot-2">
                            <span class="dot two"></span>
                            <span class="gender">Female</span>
                        </label>
                        <label for="dot-3">
                            <span class="dot three"></span>
                            <span class="gender">Prefer not to say</span>
                        </label>
                    </div>
                </div>
                <div class="button">
                <input type="submit" value="Register">
                </div>
